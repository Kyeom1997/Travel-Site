<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/339fb6c192.js" crossorigin="anonymous"></script>
    <title>여행의 민족</title>
</head>

<body>
    <header>
        <div class="main__intro">
            <div class="main__word">
                <h1> 최저가 패키지 <br> 가격비교 </h1>
                <h2> 어디로 떠나고 싶으세요? </h2>
                <div class="vs_search">
                    <input type="text" class="main__search" placeholder="도시,국가를 입력해주세요.">
                    <button type="button" class="main__searchBtn"><span class="fas fa-search">검색</span></button>
                </div>
            </div>
            <div class="main__city">
                <ul class="city_1st">
                    <li class="ct_1">
                        <a href="#" class="ct_link img_link">
                            <div class="ct_box">
                                <div class="img_bg">
                                    <img src="imgs/bg/city_01.jpg" alt class="img">
                                    <p class="main__city__explain">동남아 / 대만</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="ct_2">
                        <a href="#" class="ct_link img_link">
                            <div class="ct_box">
                                <div class="img_bg">
                                    <img src="imgs/bg/city_02.jpg" alt class="img">
                                    <p class="main__city__explain">중국 / 홍콩</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="ct_3">
                        <a href="#" class="ct_link img_link">
                            <div class="ct_box">
                                <div class="img_bg">
                                    <img src="imgs/bg/city_03.jpg" alt class="img">
                                    <p class="main__city__explain">일본</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="ct_4">
                        <a href="#" class="ct_link img_link">
                            <div class="ct_box">
                                <div class="img_bg">
                                    <img src="imgs/bg/city_04.jpg" alt class="img">
                                    <p class="main__city__explain">남태평양</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="ct_5">
                        <a href="#" class="ct_link img_link">
                            <div class="ct_box">
                                <div class="img_bg">
                                    <img src="imgs/bg/city_05.jpg" alt class="img">
                                    <p class="main__city__explain">유럽</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="ct_6">
                        <a href="#" class="ct_link img_link">
                            <div class="ct_box">
                                <div class="img_bg">
                                    <img src="imgs/bg/city_06.jpg" alt class="img">
                                    <p class="main__city__explain">아프리카 /
                                        서남아</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="ct_7">
                        <a href="#" class="ct_link img_link">
                            <div class="ct_box">
                                <div class="img_bg">
                                    <img src="imgs/bg/city_07.jpg" alt class="img">
                                    <p class="main__city__explain">미주 / 중남미 / 하와이</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="ct_8">
                        <a href="#" class="ct_link img_link">
                            <div class="ct_box">
                                <div class="img_bg">
                                    <img src="imgs/bg/city_08.jpg" alt class="img">
                                    <p class="main__city__explain">전체 여행지</p>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </header>

    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fas fa-globe-americas"></i>
            <a href="#">여행의 민족</a>
        </div>

        <ul class="navbar__menu">
            <li class="navbar__menu__item">국내/제주여행</li>
            <li class="navbar__menu__item">긴급모객</li>
            <li class="navbar__menu__item">패키지/에어텔</li>
            <li class="navbar__menu__item">항공</li>
            <li class="navbar__menu__item">호텔</li>
            <li class="navbar__menu__item">해외입장권/패스</li>
            <li class="navbar__menu__item">현지투어</li>
        </ul>

    </nav>

</body>

</html>
